<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link script js -->
        <script src="functions_js/funciones_signup.js "></script>

    <!-- link css -->
    <link rel="stylesheet" href="css_estilos/estilo_signup.css">

    <!-- links bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Nombre de la empresa</title>
</head>
<body>
    <header>
        <div  class="bloque_title_signup d-flex align-items-center justify-content-center">
            <h1 class="title_signup"">Ingrese los datos para registrarse</h1>
        </div>
    </header>

    <!-- div para el formulario de sign up -->
    <div class="form_signup">
        <div class="name_lastname row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
        </div>

        <div class="email_phone row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
        </div>

        <div class="estrato_dob_sangre row g-3">
            <div class="estrato col-12">
                <label for="inputAddress" class="form-label">Estrato</label>
                <input type="number" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Grupo Sanguineo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">O+</option>
                    <option value="2">O-</option>
                    <option value="3">A+</option>
                    <option value="4">A-</option>
                </select>
            </div>
    <!-- seccion de seleccionar el genero -->
    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
    <div class="col-sm-10">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
            Masculino
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
            Femenino
        </label>
        </div>
    </div>
    </fieldset>
    <!-- checkbox actividades favoritas -->
    <div class="check_actv_fav">
        <legend class="col-form-label col-sm-2 pt-0">Actividades Favoritas</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Futbol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">Baloncesto</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">Voleibol</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">Ciclismo</label>
            </div>
    </div>
</form>
    </div>

    <!-- btns formulario -->
    <div class="bloque_btns d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-success btn-lg" onclick="registrarse()">Registrar</button>
        <button type="button" class="btn btn-danger btn-lg" onclick="cancelar(event)">Cancelar</button>
    </div>
</body>
</html>
